<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <div class="slds-media__figure">
                    <span
                        class="slds-icon_container slds-icon-standard-account"
                        title="Onboarding Tasks"
                    >
                        <lightning-icon
                            icon-name="custom:custom10"
                            size="small"
                            alternative-text="Approved"
                            title="Approved"
                        ></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a
                            href="#"
                            class="slds-card__header-link slds-truncate"
                            title="Onboarding Tasks"
                        >
                            <span
                                >{labels.TASKS_ON_EMPLOYEE_RELATED_LIST_HEADER}</span
                            >
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <template if:true={hasTasks}>
                <lightning-datatable
                    key-field="Id"
                    data={taskList}
                    columns={columnList}
                    hide-checkbox-column="true"
                    show-row-number-column="true"
                    onsort={updateColumnSorting}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                ></lightning-datatable>
            </template>
            <template if:false={hasTasks}>
                <div
                    class="slds-p-around_medium slds-align_absolute-center slds-text-heading_small"
                >
                    {labels.TASKS_ON_EMPLOYEE_RELATED_LIST_NO_TASKS_FOUND}
                </div>
            </template>
        </div>
    </div>
</template>
