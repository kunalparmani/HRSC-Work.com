<template>
    <footer
        class="navigation-buttons-wrapper slds-card__footer slds-grid slds-grid_align-spread slds-p-horizontal_small"
    >
        <div class="actionsLeft">
            <template if:true={labelPause}>
                <button
                    class="slds-button slds-button_neutral button-pause"
                    type="button"
                    title={labelPause}
                    onclick={handlePause}
                >
                    {labelPause}
                </button>
            </template>
        </div>
        <div class="actionsRight">
            <template if:true={labelPrevious}>
                <button
                    class="slds-button slds-button_neutral button-previous"
                    type="button"
                    title={labelPrevious}
                    onclick={handlePrevious}
                >
                    {labelPrevious}
                </button>
            </template>
            <template if:true={showNextButton}>
                <button
                    data-id="buttonNext"
                    class="slds-button slds-button_brand button-next"
                    type="button"
                    title={labelNext}
                    onclick={handleNext}
                >
                    {labelNext}
                </button>
            </template>
            <template if:true={showFinishButton}>
                <button
                    data-id="buttonNext"
                    class="slds-button slds-button_brand button-finish"
                    type="button"
                    title={labelFinish}
                    onclick={handleFinish}
                >
                    {labelFinish}
                </button>
            </template>
            <template if:true={showMarkTaskAsCompleteButton}>
                <button
                    data-id="buttonMarkTaskAsComplete"
                    class="slds-button slds-button_brand button-mark-task-as-complete"
                    type="button"
                    title={labelMarkTaskAsComplete}
                    onclick={handleMarkTaskAsComplete}
                >
                    {labelMarkTaskAsComplete}
                </button>
            </template>
        </div>
    </footer>
</template>
