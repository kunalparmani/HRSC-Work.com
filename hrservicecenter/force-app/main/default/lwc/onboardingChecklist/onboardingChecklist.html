<template>
    <!-- Checklist content -->
    <lightning-card
        if:true={hasOnboardingAccess}
        title={labels.FLOW_ONBOARDING_CHECKLIST_HEADER}
    >
        <!-- Card content -->
        <p if:true={hasTasks} class="slds-p-horizontal_small tasks-list">
            <span class="onboarding-checklist">
                <template iterator:it={tasks}>
                    <c-onboarding-checklist-task
                        key={it.value.taskId}
                        task={it.value}
                        onselecttask={handleSelectTask}
                        is-last={it.last}
                    >
                    </c-onboarding-checklist-task>
                </template>
            </span>
        </p>
    </lightning-card>
</template>
