Insert InternalOrganizationUnit:
    sf_object: InternalOrganizationUnit
    table: InternalOrganizationUnit
    fields:
        OrganizationCode: OrganizationCode
        Description: Description
Insert Location:
    sf_object: Location
    table: Location
    fields:
        Description: Description
        TimeZone: TimeZone
        IsInventoryLocation: IsInventoryLocation
        IsMobile: IsMobile
        LocationType: LocationType
        Name: Name
    lookups:
        VisitorAddressId:
            table: Address
            key_field: VisitorAddressId
            after: Address
        ParentLocationId:
            table: Location
            key_field: ParentLocationId
            after: Location
Insert Address:
    sf_object: Address
    table: Address
    fields:
        Description: Description
        Street: Street
        City: City
        State: State
        PostalCode: PostalCode
        Country: Country
        LocationType: LocationType
    lookups:
        ParentId:
            table: Location
            key_field: ParentId
Insert Employee:
    sf_object: Employee
    table: Employee
    api: bulk
    fields:
        EmployeeNumber: EmployeeNumber
        FirstName: FirstName
        LastName: LastName
        Email: Email
        EmployeeStatus: EmployeeStatus
        StatusAsOf: StatusAsOf
        WorkerType: WorkerType
        HomePhone: HomePhone
        HomeCity: HomeCity
        HomeCountry: HomeCountry
        HomeStreet: HomeStreet
        HomeState: HomeState
        HomePostalCode: HomePostalCode
        JobProfile: JobProfile
        WorkPhone: WorkPhone
        DateOfBirth: DateOfBirth
        Gender: Gender
        PreferredPronoun: PreferredPronoun
        PreferredFirstName: PreferredFirstName
    lookups:
        LocationId:
            table: Location
        InternalOrganizationUnitId:
            table: InternalOrganizationUnit
            key_field: InternalOrganizationUnitId
