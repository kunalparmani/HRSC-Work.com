- plugin: snowfakery.standard_plugins.datasets.Dataset

- option: num_psl_assign
  default: 100000

############################
# User PSL Assignments     #
############################

# Assign PSL workplace to users
- object: PermissionSetLicenseAssign
  count: ${{num_psl_assign}}
  fields:
      __user_from_csv:
          Dataset.iterate:
              dataset: users_pslid.csv
      AssigneeId: ${{__user_from_csv.AssigneeId}}
      PermissionSetLicenseId: ${{__user_from_csv.PermissionSetLicenseId}}
